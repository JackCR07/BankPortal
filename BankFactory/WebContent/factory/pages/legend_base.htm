<!-- Begin: the table for the legend -->
<table role="presentation" name="legendTable" cellpadding="0" cellspacing="0" border="0">
	<tr role="presentation">
		<td role="presentation" name="legendTitleCell"><span name="legendTitle" class="tableHeadText" /></td>
		<td role="presentation">&nbsp;</td> 
		<!-- Begin: Java code to repeat the legend cell -->      
		<span name="encodedJavaBegin"/> 		
		<!-- Begin: repeat of status options -->
		<span name="legendStatusOption">
		<!-- Cell for sample of indicator for this status -->
		<td role="presentation" name="legendStatusSampleCell"><span name="legendStatusSample"  class="tableHeadText"/></td>       					
		<!-- Cell for description of indicator for this status -->
		<td role="presentation" nowrap name="legendStatusDescSample"><span name="legendStatusDesc" class="outputData" /></td>
		<td role="presentation">&nbsp;&nbsp;</td>        					
		</span>
		<!-- End: repeat of status options -->
		<span name="encodedJavaEnd"/> 
		<!-- End: Java code to repeat the legend cell --> 	
	</tr>
</table>
<!-- End: the table for the legend -->
