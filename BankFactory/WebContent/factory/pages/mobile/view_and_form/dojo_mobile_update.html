 <div dojoType="dojox.mobile.ScrollableView" class="wpfMobilePage" data-client-page-element="true">
  <div name="page_header" dojoType="dojox.mobile.Heading" class="wpfMobilePage" fixed="top">
    <span class="wpfMobilePage">
    <HTMLWrapper name="back_button" class="wpfMobileBackButton" data-wef-button-mode="dojo mobile back button" data-dojo-props="arrow:'left'"></HTMLWrapper>
    <HTMLWrapper name="cancel_button" class="wpfMobileCancelButton" data-wef-button-mode="dojo mobile back button" data-dojo-props="arrow:'left'"></HTMLWrapper>
    <HTMLWrapper name="page_header_text"></HTMLWrapper>
    </span>
  </div>

  <div class="vf_field_container wpfMobilePage" name="vf_field_container">
    <div class="vf_header" name="vf_header"></div>
    <form name="input_form" method="POST">
      <div name="vf_fields" dojoType="dojox.mobile.RoundRect">
        <span name="input_data"></span>
      </div>
      <div class="vf_buttons" name="vf_buttons">
        <HTMLWrapper name="submit_button"></HTMLWrapper>
        <HTMLWrapper name="extra_button1"></HTMLWrapper>
        <HTMLWRapper name="extra_button2"></HTMLWrapper>
      </div>
    </form>
    <div class="vf_footer" name="vf_footer"></div>
  </div>
</div>
