<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>
<body id="wefBody">
<div name="page_wrapper" class="wpfMobilePage">
  <div align="center" name="page_header" class="wpfMobilePageHeader">
    <span name="back_button" class="wpfMobileBackButton"></span>
    <span name="cancel_button" class="wpfMobileCancelButton"></span>
    <span name="logout_button" class="wpfMobileLogoutButton"></span>
    <div name="page_header_text" class="wpfMobilePageHeaderText"></div>
  </div>
  <div class="vf_field_container" name="vf_field_container">
    <div class="vf_header" name="vf_header"></div>
    <div name="vf_fields">
      <span name="data"></span>
    </div>
    <div class="vf_buttons" name="vf_buttons">
      <span name="update_button" class="wpfMobileUpdateButton"></span>
      <span name="extra_button1"></span>
      <span name="extra_button2"></span>
    </div>
    <div class="vf_footer" name="vf_footer"></div>
  </div>
</div>
</body>
</html>
