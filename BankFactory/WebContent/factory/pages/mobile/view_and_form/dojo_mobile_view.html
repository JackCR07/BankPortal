<div dojoType="dojox.mobile.ScrollableView" selected="true" class="wpfMobilePage" data-client-page-element="true">
  <div name="page_header" dojoType="dojox.mobile.Heading" fixed="top">
    <HTMLWrapper name="back_button" data-wef-button-mode="dojo mobile back button" data-dojo-props="arrow:'left'"></HTMLWrapper>
    <HTMLWrapper name="page_header_text"></HTMLWrapper>
  </div>

  <div class="vf_view_container wpfMobilePage" name="vf_view_container">
    <div class="vf_header" name="vf_header"></div>
    <div class="vf_search_section">
      <span name="search_section"></span>
    </div>
    <div class="vf_view_list" name="vf_view_list">
      <form name="view_form" method="POST">
      <div name="data"></div>
        <div class="paging"><span name="paging_buttons"></span></div>
        <div class="vf_buttons" name="vf_buttons">
           <HTMLWrapper name="update_button"></HTMLWrapper>
           <HTMLWrapper name="extra_button1"></HTMLWrapper>
           <HTMLWrapper name="extra_button2"></HTMLWrapper>
        </div>
        <div class="vf_create_button">
          <HTMLWrapper name="create_button"></HTMLWrapper>
        </div>
      </form>    
      <div class="vf_footer" name="vf_footer"></div>
    </div>
  </div>

 </div>
