<HTML>
<body>

  <span name="DisplayPageWrapper">  
    <span name="PageContentsContainer">
        <span name="TableWrapper">
            <span name="LabelContainer">
                <span name="TableLabel">
                    <span name="LabelText">Table Label</span>
                </span>
            </span>
            <span name="GroupContainer">
                <span name="PageContentsContainer">
                    <span name="Table">
                        <span name="TableHeaderContainer"> 
                            <span name="ColumnHeader"> 
                                <span name="HeaderElement">Def ColHead</span> 
                            </span>
                        </span>
                        <span name="RepeatElement"> 
                            <span name="DataContainer"> 
                                <span name="ColumnData" class="ColumnCell">
                                    <span name="FieldElement"></span>
                                    <span name="FieldValidationError"></span>
                                </span>
                            </span>
                        </span> 
                    </span>
                </span>
            </span>
        </span> <!-- end TableWrapper -->

        <span name="DisplayGroupWrapper">
            <span name="LabelContainer">
                <span  name="DisplayGroupLabel" >
                    <span name="LabelText">Display Group Label</span>
                </span>
            </span>
            <span name="GroupContainer">
                <span name="DisplayGroup">
                    <span name="DataContainer">
                        <span name="DisplayField">
                            <span name="FieldLabel">Display Field Label</span>
                            <span name="FieldElement" class="DisplayFieldElement"></span>
                        </span>
                    </span>
				</span>
            </span>
        </span> <!-- end DisplayGroupWrapper -->
      </span>
  </span><!-- end DisplayPageWrapper -->

  <span name="DataEntryPageWrapper">  
    <span name="PageContentsContainer">
        <span name="DataEntryGroupWrapper">
            <span name="LabelContainer">
                <span  name="DataEntryGroupLabel" >
                    <span name="LabelText">DataEntry Group Label</span>
                </span>
            </span>
            <span name="GroupContainer">
                <span name="DataEntryGroup">
                    <span name="DataContainer">
                        <span name="DataEntryField">
                            <span name="FieldLabel" for="_field"></span>
                            <span name="FieldRequired"></span>
                            <span name="FieldElement" id="_field"></span>
                            <span name="FieldValidationError"></span>
                        </span>
                    </span>
				</span>
            </span>
        </span> <!-- end DataEntryGroupWrapper -->    
    </span>
  </span><!-- end DataEntryPageWrapper -->

</body>
</HTML>
