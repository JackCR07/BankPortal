<meta data-template-id="DojoTitlePaneNavigation"
      data-template-type="navigation"
      data-template-bundle-name="com.bowstreet.builders.webapp.dojo_messages"
      data-template-name-id="DataLayoutDojoTitlePaneNavigationName"
      data-template-description-id="DataLayoutDojoTitlePaneNavigationDescription" 
      data-template-name="Dojo Title Pane Navigation"
      data-hide-move-row-link="true"
      data-style-picker-file-names="/factory/data_layout_templates/base_template_styles.css"
      data-stylesheets="/factory/html_templates/WEF8.5_uitheme.css,/factory/data_layout_templates/dojo_pane_list.css,/factory/data_layout_templates/blank.css"
      data-dojo-requires="dijit.TitlePane" />
<div data-repeat-wrapper="default" class="wpfDojoTitlePane" dojoType="dijit.TitlePane" open="false" data-target-attribute="group_title:title,pane_duration:duration">
  <div class="wpfDojoPaneRow" >
    <div class="wpfListLayout">
      <div data-repeat-wrapper="Item" class="wpfListItem">
        <div data-target="left_image" class="wpfLeft"></div>
        <div class="wpfCenterContainer">
          <div data-target="name" class="wpfCenter wpfLargeTitleText"></div>
          <div data-target="description" class="wpfCenter wpfSmallText"></div>
        </div>
      </div>
    </div>
 </div>
