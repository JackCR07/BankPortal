<meta data-template-id="ThumbnailMultiLineShowHide" data-template-bundle-name="com.bowstreet.builders.webapp.dojo_messages" data-template-name-id="DataLayoutThumbnailMultiLineShowHideName" data-template-name="Thumbnail Multi-Line Show/Hide" data-template-description-id="DataLayoutThumbnailMultiLineShowHideDescription" data-style-picker-file-names="/factory/data_layout_templates/base_template_styles.css" data-stylesheets="/factory/data_layout_templates/thumbnail_multiline_show_hide_list.css,/factory/data_layout_templates/blank.css" data-dojo-requires="dojo.parser" />
<div class="wpfThumbnailMultiLineShowHide" >
  <div data-repeat-wrapper="default" class="wpfListRow">
     <div data-target="left_image" class="wpfLeftImage"></div>
     <div class="wpfShowHideListContent">
       <div class="wpfFixedSection">
         <div data-target="fixed_top" class="wpfListColumnItemLeft"></div>
         <div data-target="fixed_bottom" class="wpfListColumnItemLeft"></div>
       </div>
       <div class="wpfHideSection wpfHide" >
          <div class="wpfListColumn">
          <div data-target="top" class="wpfListColumnItem"></div>
          <div data-target="middle" class="wpfListColumnWrapItem"></div>
          <div data-target="bottom" class="wpfListColumnItem"></div>
        </div>
       </div>
     </div>
     <div class="wpfShowHideToggle">
         <div data-target="fixed_show" class="wpfListShowHideText" onclick="wpf_dojo_utils.toggleClass(this, 'wpfHideSection', 'wpfHide');wpf_dojo_utils.toggleClass(this, 'wpfListShowHideText', 'wpfHide');dojo.stopEvent(event);"></div>
         <div data-target="fixed_hide" class="wpfListShowHideText wpfHide" onclick="wpf_dojo_utils.toggleClass(this, 'wpfHideSection', 'wpfHide');wpf_dojo_utils.toggleClass(this, 'wpfListShowHideText', 'wpfHide');dojo.stopEvent(event);"></div>
     </div>
  </div>
</div>
