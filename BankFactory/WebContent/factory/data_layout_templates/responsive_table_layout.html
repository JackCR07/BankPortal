<meta 
data-template-id="responsive_TableLayout" 
data-template-bundle-name="com.bowstreet.builders.webapp.package"
data-template-name-id="DataLayoutresponsive_TableLayoutName"
data-template-description-id="DataLayoutresponsive_TableLayout"
data-template-name="Responsive Table Layout"
data-hide-move-row-link="true" 
data-template-description="This template allows you to use styles to create a responsive table of up to 10 columns.  Use the different versions of the hide styles to hide columns in different ways." 
data-style-picker-file-names="/factory/data_layout_templates/base_table_styles.css" 
data-container-style-picker-file-names="/factory/data_layout_templates/base_table_conatiner_styles.css"
data-stylesheets="/factory/data_layout_templates/blank.css" 
data-stylesheet-root-class-names="TableBlank"/>

<table name="responsive_table_layout" width="100%" class="gridTable" cellspacing="0" cellpadding="3">
    <tr name="TableHeaderContainer" class="tableHeadRow">
		<th data-target-exact="column1_header_styles" class="tableHead" nowrap="" scope="col">
			<span name="column1_header_label" data-target="column1_header" class="tableHeadText"></span>
		</th>
		<th data-target-exact="column2_header_styles" class="tableHead" nowrap="" scope="col">
			<span name="column2_header_label" data-target="column2_header" class="tableHeadText"></span>
		</th>
		<th data-target-exact="column3_header_styles" class="tableHead" scope="col">
			<span name="column3_header_label" data-target="column3_header" class="tableHeadText"></span>
		</th>
		<th data-target-exact="column4_header_styles" class="tableHead" nowrap="" scope="col">
			<span name="column4_header_label" data-target="column4_header" class="tableHeadText"></span>
		</th>
		<th data-target-exact="column5_header_styles" class="tableHead" nowrap="" scope="col">
			<span name="column5_header_label" data-target="column5_header" class="tableHeadText"></span>
		</th>
		<th data-target-exact="column6_header_styles" class="tableHead" nowrap="" scope="col">
			<span name="column6_header_label" data-target="column6_header" class="tableHeadText"></span>
		</th>
		<th data-target-exact="column7_header_styles" class="tableHead" nowrap="" scope="col">
			<span name="column7_header_label" data-target="column7_header" class="tableHeadText"></span>
		</th>
		<th data-target-exact="column8_header_styles" class="tableHead" nowrap="" scope="col">
			<span name="column8_header_label" data-target="column8_header" class="tableHeadText"></span>
		</th>
		<th data-target-exact="column9_header_styles" class="tableHead" nowrap="" scope="col">
			<span name="column9_header_label" data-target="column9_header" class="tableHeadText"></span>
		</th>
		<th data-target-exact="column10_header_styles" class="tableHead" nowrap="" scope="col">
			<span name="column10_header_label" data-target="column10_header" class="tableHeadText"></span>
		</th>
	</tr>
    <tr class="sampleTableRow" name="table_row" sequence_class="tableRowOdd,tableRowEven" data-repeat-wrapper="default">
     	<td valign="top" class="tableCell" data-target-exact="column1_styles">
     		<span data-target="column1" class="outputData"></span>
     	</td>
     	<td valign="top" class="tableCell" data-target-exact="column2_styles">
     		<span data-target="column2" class="outputData"></span>
     	</td>
     	<td valign="top" class="tableCell"  data-target-exact="column3_styles" >
     		<span data-target="column3" class="outputData"></span>
     	</td>
     	<td valign="top" class="tableCell" data-target-exact="column4_styles">
     		<span data-target="column4" class="outputData"></span>
     	</td>
     	<td valign="top" class="tableCell" data-target-exact="column5_styles">
     		<span data-target="column5" class="outputData"></span>
     	</td>
     	<td valign="top" class="tableCell" data-target-exact="column6_styles">
     		<span data-target="column6" class="outputData"></span>
     	</td>
     	<td valign="top" class="tableCell" data-target-exact="column7_styles">
     		<span data-target="column7" class="outputData"></span>
     	</td>
     	<td valign="top" class="tableCell" data-target-exact="column8_styles">
     		<span data-target="column8" class="outputData"></span>
     	</td>
     	<td valign="top" class="tableCell" data-target-exact="column9_styles">
     		<span data-target="column9" class="outputData"></span>
     	</td>
     	<td valign="top" class="tableCell" data-target-exact="column10_styles">
     		<span data-target="column10" class="outputData"></span>
     	</td>
	</tr>
    
</table>
