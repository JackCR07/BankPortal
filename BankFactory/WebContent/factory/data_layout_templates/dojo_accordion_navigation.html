<meta data-template-id="DojoAccordionNavigation"
      data-template-type="navigation"
      data-template-bundle-name="com.bowstreet.builders.webapp.dojo_messages"
      data-template-name-id="DataLayoutDojoAccordionNavigationName"
      data-template-description-id="DataLayoutDojoAccordionNavigationDescription" 
      data-template-name="Dojo Accordion Navigation List"
      data-hide-move-row-link="true"
      data-style-picker-file-names="/factory/data_layout_templates/base_template_styles.css"
      data-stylesheets="/factory/html_templates/WEF8.5_uitheme.css,/factory/data_layout_templates/blank.css"
      data-dojo-requires="dijit.layout.AccordionContainer" />
<div dojoType="dijit.layout.AccordionContainer" class="wefDojoAccordionNav" data-target-exact="accordion_container" data-target-attribute="pane_duration:duration">
  <div data-repeat-wrapper="default" dojoType="dijit.layout.ContentPane" data-target-attribute="group_title:title" >
	 <div class="wpfListLayout">
	      <div data-repeat-wrapper="Item" class="wpfListItem">
	         <div data-target="left_image" class="wpfLeft"></div>
	         <div class="wpfCenterContainer">
	            <div data-target="name" class="wpfCenter wpfLargeTitleText"></div>
	            <div data-target="description" class="wpfCenter wpfSmallText"></div>
	         </div>
	      </div>
	 </div>
  </div>
</div>
