<meta data-template-id="NavigationTabs" 
data-template-type="navigation" 
data-template-bundle-name="com.bowstreet.builders.webapp.package" 
data-template-name-id="DataLayoutNavigationTabsName" 
data-template-description-id="DataLayoutNavigationTabsDescription" 
data-template-name="Navigation Tabs" 
data-template-description="This template is suitable for rendering a set of navigation tabs. A tab style navigation can be achieved by locating this navigation on a tag on each of the destination pages." 
data-style-picker-file-names="/factory/data_layout_templates/base_template_styles.css" 
data-stylesheets="/factory/data_layout_templates/navigation_tabs_clean.css,/factory/data_layout_templates/navigation_tabs.css,/factory/data_layout_templates/navigation_tabs_rounded.css,/factory/data_layout_templates/navigation_tabs_portal.css,/factory/data_layout_templates/blank.css" />
<div class="wpfNavTabRow">
  <div class="wpfNavTabs">
   <div data-repeat-wrapper="default">
      <div data-repeat-wrapper="Item" class="wpfTabColumn">
         <div class="wpfTabColumnContents">
            <span data-target="left_image" class="wpfTabImage"></span>
            <span data-target="name" class="wpfTabText"></span>
         </div>
      </div>
   </div>
 </div>
</div>
