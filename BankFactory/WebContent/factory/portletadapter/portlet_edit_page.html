<html>
  <head>
    <title>Model Edit Page</title>
  </head>

  <body>
    <form name="myForm" METHOD="POST">
      <table  role="presentation" cellpadding="3" cellspacing="0" border="0" align="left">
        <tr  role="presentation" name="repeat">
          <td  role="presentation">
            <span name="entry_prompt" ></span>
          </td><td  role="presentation">
            <span name="entry_value"></span>
          </td>
        </tr>
        <tr  role="presentation">
          <td  role="presentation" align="right"><input name="submitbutton" ></td>
          <td  role="presentation" align="left" ><input name="cancelbutton" ></td>
        </tr>
      </table>
    </form>
  </body>
</html>
